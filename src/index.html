<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">
    <div class="container">
      <form action="" class="form">
        <fieldset class="fieldset">
          <legend class="sr-only">Please enter date of birth in the fields below</legend>
          <div class="input-age">
            <label for="day">Day</label>
            <input type="text" name="day" id="day" placeholder="DD">
            <small></small>
          </div>
          <div class="input-age margin-left-right">
            <label for="month">Month</label>
            <input type="text" name="month" id="month" placeholder="MM">
            <small></small>
          </div>
          <div class="input-age">
            <label for="year">Year</label>
            <input type="text" name="year" id="year" placeholder="YYYY">
            <small></small>
          </div>
        </fieldset>

        <div class="hr-line">
          <button class="container-icon-arrow ageBtn" type="submit">
            <img src="./assets/images/icon-arrow.svg" alt="icon-arrow">
          </button>
        </div>
      </form>

      <div class="container-output-age">
        <p>
          <time>- -</time>
          years
        </p>
        <p>
          <time>- -</time>
          months
        </p>
        <p>
          <time>- -</time>
          days
        </p>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Said</a>.
  </div>
</body>
</html>
