<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">
    <div class="container">
      <button class="container-icon-arrow">
          <img src="./assets/images/icon-arrow.svg" alt="icon-arrow">
      </button>
      <form action="" class="form">
        <div class="fieldset">
          <label for="day">Day</label>
          <input type="text" name="day" id="day">
          <small>must be a valid date</small>
        </div>
        <div class="fieldset margin-left-right">
          <label for="month">Month</label>
          <input type="text" name="month" id="month">
        </div>
        <div class="fieldset">
          <label for="year">Year</label>
          <input type="text" name="year" id="year">
        </div>
      </form>
      <div class="hr-line"></div>
      <div class="container-output-age">
        <p>
          <time>- -</time>
          years
        </p>
        <p>
          <time>- -</time>
          months
        </p>
        <p>
          <time>- -</time>
          days
        </p>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Said</a>.
  </div>
</body>
</html>
