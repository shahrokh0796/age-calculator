<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" type="image/png" sizes="32x32" href="images/736eae1ff09acfe04c50.png"><title>Frontend Mentor | Age calculator app</title><style>.attribution{font-size:11px;text-align:center}.attribution a{color:#3d51a2}</style><script defer="defer" src="index.beb39c5933e4f96c4b87.js"></script><link href="index.css" rel="stylesheet"></head><body><main class="main"><div class="container"><form action="" class="form"><fieldset class="fieldset"><legend class="sr-only">Please enter date of birth in the fields below</legend><div class="input-age"><label for="day">Day</label> <input name="day" id="day" placeholder="DD"> <small></small></div><div class="input-age margin-left-right"><label for="month">Month</label> <input name="month" id="month" placeholder="MM"> <small></small></div><div class="input-age"><label for="year">Year</label> <input name="year" id="year" placeholder="YYYY"> <small></small></div></fieldset><div class="hr-line"><button class="container-icon-arrow ageBtn" type="submit"><img src="images/76e952b1b427b84b83bd.svg" alt="icon-arrow"></button></div></form><div class="container-output-age"><p><time>- -</time> years</p><p><time>- -</time> months</p><p><time>- -</time> days</p></div></div></main><div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Said</a>.</div></body></html>
